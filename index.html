<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes API CRUD</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Recipes API</h1>
        <div class="input-group">
            <input id="title" type="text" placeholder="Title">
            <textarea id="body" rows="3" placeholder="Recipe"></textarea>
            <button type="button" class="btn btn-primary" id="addRecipe">Add Recipe</button>
        </div>
    </header>

    <div id="data" class="recipe-container"></div>

    <div class="modal" id="updateModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Recipe</h2>
            <input type="text" id="updateId" hidden>
            <input type="text" id="updateTitle">
            <textarea id="updateDescription" rows="3"></textarea>
            <button id="save" type="button" class="btn btn-primary">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
